<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/images/favicon.png"
    />
    <title>Dr.Admin</title>

    <!-- page css -->
    <link href="dist/css/pages/login-register-lock.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="dist/css/style.min.css" rel="stylesheet" />
  </head>

  <body class="skin-default card-no-border">
    <div class="preloader">
      <div class="loader">
        <div class="loader__figure"></div>
      </div>
    </div>

    <section id="wrapper">
      <div
        class="login-register"
        style="
          background-image: url(../assets/images/background/login-register.jpg);
        "
      >
        <div class="login-box card">
          <div class="card-body">
            <form
              class="form-horizontal form-material"
              id="loginform"
              action="index.html"
            >
              <h3 class="text-center m-b-20">Sign Up</h3>
              <div class="form-group">
                <div class="col-xs-12">
                  <input
                    class="form-control"
                    type="text"
                    required=""
                    placeholder="Name"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <input
                    class="form-control"
                    type="text"
                    required=""
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <input
                    class="form-control"
                    type="password"
                    required=""
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <input
                    class="form-control"
                    type="password"
                    required=""
                    placeholder="Confirm Password"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="customCheck1"
                    />
                    <label class="form-check-label" for="customCheck1"
                      >I agree to all
                      <a href="javascript:void(0)">Terms</a></label
                    >
                  </div>
                </div>
              </div>
              <div class="form-group text-center p-b-20">
                <div class="col-xs-12">
                  <button
                    class="btn btn-info btn-lg w-100 btn-rounded text-uppercase waves-effect waves-light text-white"
                    type="submit"
                  >
                    Sign Up
                  </button>
                </div>
              </div>
              <div class="form-group m-b-0">
                <div class="col-sm-12 text-center">
                  Already have an account?
                  <a href="login.html" class="text-info m-l-5"
                    ><b>Sign In</b></a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="../assets/node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="../assets/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $(".preloader").fadeOut();
      });
      $(function () {
        $('[data-bs-toggle="tooltip"]').tooltip();
      });
      // ==============================================================
      // Login and Recover Password
      // ==============================================================
      $("#to-recover").on("click", function () {
        $("#loginform").slideUp();
        $("#recoverform").fadeIn();
      });
    </script>
  </body>
</html>
